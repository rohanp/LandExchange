<!-- All the files that are required -->
<link rel="stylesheet" href="{{ url_for('static', filename='font-awesome.min.css') }}">
<link href="{{ url_for('static', filename='font.css') }}" rel='stylesheet' type='text/css'>
<script src="{{ url_for('static', filename='jquery.validate.min.js') }}"></script>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<link href="{{ url_for('static', filename='login.css')}}" rel='stylesheet' type='text/css'>
<!-- Where all the magic happens -->
<!-- LOGIN FORM -->

<center>
<div class="text-center" style="padding:50px 0">
	<div class="logo">login</div>
	<!-- Main Form -->
	<div class="login-form-1">
		<form id="login-form" class="text-left" method="POST">
			<div class="login-form-main-message"></div>
			<div class="main-login-form">
				<div class="login-group">
					<div class="form-group">
						<label for="email" class="sr-only">Username</label>
						<input type="text" class="form-control" id="email" name="email" placeholder="bob">
					</div>
					<div class="form-group">
						<label for="pw" class="sr-only">Password</label>
						<input type="password" class="form-control" id="pw" name="pw" placeholder="*******">
					</div>
					<div class="form-group login-group-checkbox">
						<input type="checkbox" id="remember" name="remember">
						<label for="remember">remember</label>
					</div>
				</div>
				<button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
			</div>
			<div class="etc-login-form">
				<p>forgot your password? <a href="#">click here</a></p>
				<p>new user? <a href="#">create new account</a></p>
			</div>
		</form>
	</div>
	<!-- end:Main Form -->
</div>
</center>
